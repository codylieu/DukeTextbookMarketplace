<button class="btn btn-primary" ng-click="goToFindBooks()">Find Books</button>
<br>
<br>

<tabset>
  <tab ng-repeat="tab in tabs" heading="{{tab.name}}" ng-click="switchTabs(tab.name)"></tab>
</tabset>

<div ng-show="tabs[0].active">
  <h1>My Textbooks For Sale</h1>
  <button class="btn btn-primary" type="button" ng-click="addNewTextbook()">Add New Textbook</button>

  <br>
  <br>
  Search: <input ng-model="query">
  <br>
  <br>

  <accordion close-others="false">
    <accordion-group ng-repeat="textbook in textbookManager | filter:query" is-open="status.open">
      <accordion-heading>
        {{textbook.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </accordion-heading>
      <button class="btn btn-success" ng-click="editTextbookListing(textbook)">Edit</button>
      <button class="btn btn-danger" ng-click="deleteTextbook(textbook)">Delete</button>
      <br>
      ISBN: {{textbook.isbn}}
      <br>
      Course: {{textbook.course}}
      <br>
      Condition: {{textbook.condition}}
    </accordion-group>
  </accordion>
</div>

<div ng-show="tabs[1].active">
  <h1>Textbooks I'm Watching</h1>
</div>

<div ng-show="tabs[2].active">
  <h1>Contact Info <button class="btn btn-success" ng-click="editContactInfo()">Edit Contact Info</button></h1>
  <p>Name: {{contact.name}}</p>
  <p>Phone Number: {{contact.phoneNumber}}</p>
  <p>Email Address: {{contact.emailAddress}}</p>
</div>
