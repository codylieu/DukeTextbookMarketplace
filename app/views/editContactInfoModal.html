  <h1>Edit Contact Info</h1>
  <p>Name: <input ng-model="contact.name"></p>
  <p>Phone Number: <input ng-model="contact.phoneNumber"></p>
  <p>Email Address: <input ng-model="contact.emailAddress"></p>
  <button class="btn btn-success" ng-click="updateContactInfo()" ng-disabled="isUpdateContactInfoButtonDisabled()">Update</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
