<h1>Edit Contact Info</h1>
<p>First Name: <input ng-model="user.firstName"></p>
<p>Last Name: <input ng-model="user.lastName"></p>
<p>Phone Number: <input ng-model="user.phoneNumber"></p>
<p>Major: <input ng-model="user.major"></p>
<button class="btn btn-success" ng-click="updateContactInfo()" ng-disabled="isUpdateContactInfoButtonDisabled()">Update</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
