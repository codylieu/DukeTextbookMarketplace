<h1>Add Textbook</h1>

<p>Textbook ISBN: <input ng-model="textbookDetails.isbn"></p>
<p>Price: $ <input ng-model="textbookDetails.price"></p>
<p>Condition: <input ng-model="textbookDetails.condition"></p>
<br>
<button class="btn btn-success" ng-click="addTextbook()" ng-disabled="isAddTextbookButtonDisabled()">Add Textbook</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
