<h2>Please sign in</h2>
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Netid" ng-model="netid">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="login()">Go!</button>
      </span>
    </div>
  </div>
</div>
<br>
<alert type="danger" ng-show="loginFailed">Login Failed</alert>
<br>
