<button class="btn btn-warning btn" ng-click="goToAccount()">Go to account</button> <button class="btn btn-danger btn pull-right" ng-click="logout()">Log out</button> <br><br> <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="text" class="form-control" placeholder="Search by Title or Course" ng-model="query"> </div> <br> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Alphabet</h3> </div> <div class="panel-body"> <tabset type="pills"> <tab ng-repeat="letter in alphabet" heading="{{letter}}" ng-click="switchLetter(letter)"></tab> </tabset> </div> </div> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Department</h3> </div> <div class="panel-body"> <tabset type="pills"> <tab ng-repeat="department in departments" heading="{{department}}" ng-click="switchDepartment(department)" ng-show="showDepartment(department)"></tab> </tabset> </div> </div> <accordion close-others="false"> <accordion-group ng-repeat="textbook in allTextbooks | filter:query" ng-show="showTextbook(textbook)"> <accordion-heading> {{textbook.class_id}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> </accordion-heading> <button class="btn btn-success" ng-click="watchTextbook(textbook)">Watch</button> <button class="btn btn-danger" ng-click="viewSellers(textbook)">View Sellers</button> <br> Title: {{textbook.title}} <br> ISBN: {{textbook.isbn}} </accordion-group> </accordion>
