<h3 ng-hide="noRelevantListings()">Sellers for {{book.title}}:</h3> <h3 ng-show="noRelevantListings()">No sellers yet for {{book.title}}</h3> <br> <accordion close-others="false"> <accordion-group ng-repeat="user in relevantUsers" is-open="status.open" style="width:400px"> <accordion-heading> {{user.firstName + ' ' + user.lastName}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> </accordion-heading> Price: ${{relevantListings[$index].price}} <br> Condition: {{relevantListings[$index].conditionOfBook}} <br> Email: {{user.netid}}@duke.edu <br> Phone Number: {{user.phoneNumber}} </accordion-group> </accordion> <button class="btn btn-warning" ng-click="OK()">OK</button>
